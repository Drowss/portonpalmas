spring:
  application:
    name: api-gateway
server:
  port: 443
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-app:8761/eureka/
spring.cloud.gateway:
  discovery:
    locator:
      enabled: true
      lower-case-service-id: true
  globalcors:
    corsConfigurations:
      '[/**]':
        allowedOrigins: "http://54.242.175.243:80"
        allowedMethods:
          - GET
          - POST
          - PUT
          - DELETE
        allowedHeaders:
          - "*"
        allowCredentials: true
api-gateway:
  logging:
    level:
      root: INFO
      org.springframework.web: DEBUG
expiration: ${expiration}
secretKey: ${secretKey}
